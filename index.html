<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
    <header class="site-header">
        <div class="container">
            <a href="#" class="logo">
                Todo<b>Now</b>
            </a>
            <div class="navigation">
                <button class="settings-btn">o</button>
                <div>
                    <button id="open-modal" class="add-btn">+</button>
                </div>
            </div>
        </div>
    </header>

    <main class="site-main">
        <section class="categories-section" data-menu="open">
            <div class="categories">
                <label for="all_input">
                    <input type="checkbox" id="all_input">
                    All
                </label>
            </div>
        </section>
        <section class="todos-section">
            <div class="todo">
                <h4 class="title">Lorem, ipsum.</h4>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo molestias maxime, nostrum a quod dolore?</p>
                <div class="date">
                    April 3, 2022
                </div>
            </div>
        </section>
    </main>

    <div class="modal" data-modal-open="true">
        <div class="modal-container">
            <div class="modal-head">
                <button id="hide-modal">x</button>
            </div>
            <div class="modal-body">
                <form id="form">
                    <input type="text">
                    <select id="select">
                        <option value="hech nima1">Value1</option>
                        <option value="hech nima2">Value2</option>
                        <option><button id="btn">+</button></option>
                    </select>
                    <button>Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./js/app.js"></script>
</body>
</html>
